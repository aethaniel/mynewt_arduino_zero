pkg.name: apps/winc1500_wifi
pkg.type: app
pkg.description: Example app which uses WINC1500 with Arduino MKR1000 or Arduino Zero with Wifi Shield 101.
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - wifi
    - Wi-Fi

pkg.deps:
    - "@apache-mynewt-core/sys/coredump"
    - "@apache-mynewt-core/fs/nffs"
    - "@apache-mynewt-core/libs/console/full"
    - "@apache-mynewt-core/libs/newtmgr"
    - "@apache-mynewt-core/libs/os"
    - "@apache-mynewt-core/libs/shell"
    - "@apache-mynewt-core/libs/util"
    - "@apache-mynewt-core/libs/inet_def_service"
    - "@apache-mynewt-core/sys/config"
    - "@apache-mynewt-core/sys/log"
    - "@apache-mynewt-core/sys/mn_socket"
    - "@apache-mynewt-core/libs/wifi_mgmt"
    - "libs/winc1500"

pkg.syscfg_vals:
    # Enable WINC-1500 SPI.
    SPI_2: 1
    SPI_2_TYPE: 'HAL_SPI_TYPE_MASTER'

    # Enable the shell task.
    SHELL_TASK: 1
